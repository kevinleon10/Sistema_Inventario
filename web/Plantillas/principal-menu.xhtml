<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="formMenuPrincipal">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <div id="pmMenuPrincipal" style="width:250px" >            
        <p:panelMenu>
            <p:submenu class="menuprincipaldisplay" label="Adquisiciones">
                <p:menuitem value="Presupuesto Ordinario" ajax="true" action="#{controladorAdquisicion.mostrarFrmAdquisicionesPresupuesto()}" />
                <p:menuitem value="Oficina de Suministros" ajax="true" action="#{controladorAdquisicion.mostrarFrmAdquisicionesSuministros()}" />
                <p:menuitem value="Fundación UCR" ajax="true" action="#{controladorAdquisicion.mostrarFrmAdquisicionesFundacion()}" />
                <p:menuitem value="Traslado" ajax="true" action="#{controladorAdquisicion.mostrarFrmAdquisicionesTraslado()}" />
            </p:submenu>
        </p:panelMenu>
            <p:commandButton value="Bienes Institucionales" action="#{controladorBienInstitucional.mostrarFrmBienesInstitucionales()}" />
            <p:commandButton value="Préstamos" action="#{controladorPrestamo.mostrarFrmPrestamo()}" />
            <p:commandButton value="Traslados" action="#{controladorTraslado.mostrarFrmTraslados()}"/>
            <p:commandButton value="Desechos"/>        
        </div>
    </h:form>
</html>
