<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:body>
        <ui:composition template="/Plantillas/interno-modulo.xhtml">
            <ui:define name="title">Prestamos</ui:define>
            <ui:define name="formulario"> 
                <h:form id="frmListadoReportesVidaAcademica"> 
                    <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="5000" />
                    <div class="center">
                        <div class="panelTitulo"><h1>Prestamos</h1></div>
                        
                        <div class="agregarTupla">
                            <p:commandButton id="cbAgregPrest" value="Agregar nuevo prestamo" action="#{controladorPrestamo.setMostrarFrmMantenimientoAgregarPrestamo()}" />
                        </div>
                        
                        <div class="panelDataTable" >

                            <p:dataTable var="country"  value="#{controladorPrestamo.listaPrestamos}" emptyMessage="No se encontraron datos"
                                         paginatorPosition="bottom" rows="5" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" currentPageReportTemplate="({currentPage} de {totalPages})">
                                
                                <p:column headerText="ID">
                                    <h:outputText value="#{siPrestamo.id}" />
                                </p:column>
                                
                                <p:column headerText="Fecha Inicio">
                                    <h:outputText value="#{siPrestamo.fechaInicio}" />
                                </p:column>
                                
                                <p:column headerText="Fecha Final">
                                    <h:outputText value="#{siPrestamo.fecharFinal}" />
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{siPrestamo.estado}" />
                                </p:column>
                                
                                <p:column headerText="Reporte" style="width:60px; text-align:center;" >
                                    <p:commandButton class="btnDescargar" value="" >
                                        <f:setPropertyActionListener target="" value="" />
                                    </p:commandButton>
                                </p:column>
                                
                                <p:column headerText="Consultar" style="width:60px; text-align:center;" >
                                    <p:commandButton class="btnConsultarRegistro" value="" >
                                        <f:setPropertyActionListener target="" value="" />
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Editar" style="width:60px; text-align:center;" >
                                    <p:commandButton class="btnEditarRegistro" value="" action="#{controladorPrestamo.setMostrarFrmMantenimientoAgregarPrestamo()}" >
                                        <f:setPropertyActionListener target="" value="" />
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Eliminar" style="width:60px; text-align:center;">
                                    <p:commandButton class="btnEliminarRegistro" value="" >
                                        <p:confirm header="Confirmación" message="¿Está seguro de eliminar el préstamo seleccionado?" icon="ui-icon-alert" />
                                        <p:confirmDialog class="botonPopUp" global="true" showEffect="fade" hideEffect="fade">
                                            <div class="botonPopUp">
                                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes btnAceptar" icon="ui-icon-check" update="@form" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btnCancelar" icon="ui-icon-close" />
                                            </div>
                                        </p:confirmDialog>
                                        <f:setPropertyActionListener target="" value="" />
                                        <p:ajax event="dialogReturn" update="@form" />
                                    </p:commandButton>
                                </p:column>
                                
                            </p:dataTable>

                        </div>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
